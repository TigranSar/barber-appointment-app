<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" th:href="@{/css/webStyle.css}">
</head>
<body>
<header>
    <a th:href="@{/admin/add_barber_page}" id="add_barber_link">Add barber</a>
    <a th:href="@{/admin/barberList}" id="barber_list_link">Barbers</a>
    <a th:href="@{/admin/appointments}" id="appointments_link">Appointments</a>
    <a th:href="@{/admin/logout}" id="log_out_link">Log out</a>
</header>
<br><br><br><br>
<div class="appointment_block" th:each="appointment : ${appointmentInfo}">
    <div class = "barber_part">
        <img th:src="@{${appointment.getBarberPhotoPath()}}"/>
        <p th:text="${appointment.getBarberFullName()}"></p>
    </div>
    <div class="client_info">
        <table>
            <tbody>
            <tr>
                <th scope="row">Full Name:</th>
                <td th:text="${appointment.getClientFullName()}"></td>
            </tr>
            <tr>
                <th scope="row">Phone Number:</th>
                <td th:text="${appointment.getClientPhoneNumber()}">+37477885523</td>
            </tr>
            <tr>
                <th scope="row">Date and Time:</th>
                <td th:text="${appointment.getAppointmentTime().toString()}">05.05.2025, 15:30</td>
                <td><a href="">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
