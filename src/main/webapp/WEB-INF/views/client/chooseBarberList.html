<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Barber</title>
    <link rel="stylesheet" th:href="@{/css/webStyle.css}">
    <link rel="stylesheet" th:href="@{/css/barberListStyle.css}">
</head>
<body>
<div class="barber-grid">
    <div th:each="barber : ${barberList}">
        <a th:href="@{/client/appointment/{id}(id=${barber.id})}" style="text-decoration: none; color: inherit;">
            <div class="barber-card">
                <img th:src="@{${barber.getPhotopath()}}">
                <h3 th:text="${barber.getFullName()}">Full name</h3>
                <p th:text="${'Haircut Price: ' + barber.getHairCutPrice() + '$'}">Hair Cut Price</p>
                <p th:text="${'Shaving Price: ' + barber.getShavingPrice() + '$'}">Shaving Price</p>
            </div>
        </a>
    </div>
</div>
</body>
</html>
